<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- <meta http-equiv="Access-Control-Allow-Origin" content="*">  --> 
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/script.js"></script>
    <title>Desafio 2</title>
</head>
<body>
      <header>
        <div class="titulos">
            <h1 class="titulo">ME ACHA!</h1>
            <h4 class="subtitulo">ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h4>
        </div>
        <span class="material-icons">
          travel_explore 
          </span>
      </header>
     
      <main>

        <div class="container1">
              <form  class="container">
            <label for="cep">Cep</label>
            <input type="text"  name="cep"  id="cep">
           
           
            
           <label for="rua">Rua</label>
           <input type="text" class="text" id="logradouro" disabled name="rua">
            
            
           <label for="bairro">Bairro</label>
           <input type="text" class="text" name="bairro" id="bairro" disabled>
           
          
           <label for="cidade">Cidade</label>
           <input type="text" class="text" id="localidade" name="cidade" disabled>
           
          
           <label for="estado">Estado</label>
           <input type="text" class="text" name="estado"  id="uf" disabled>
           
            <input type="button" value="BUSCAR" id="btn"  class="btn">
          </form>
        </div>
      </main>
</body>
